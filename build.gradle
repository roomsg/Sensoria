buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"
    
    defaultConfig {
      versionCode 12
      versionName "0.1"
      minSdkVersion 11
      targetSdkVersion 19
  }
}
